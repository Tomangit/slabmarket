<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" fill="none">
  <!-- Background -->
  <rect width="32" height="32" rx="6" fill="#3b82f6"/>
  
  <!-- Card/Slab representation -->
  <rect x="8" y="6" width="16" height="20" rx="2" fill="white" stroke="#1e40af" stroke-width="1.5"/>
  
  <!-- Card corners (grading slab style) -->
  <circle cx="10" cy="9" r="1" fill="#3b82f6"/>
  <circle cx="22" cy="9" r="1" fill="#3b82f6"/>
  <circle cx="10" cy="23" r="1" fill="#3b82f6"/>
  <circle cx="22" cy="23" r="1" fill="#3b82f6"/>
  
  <!-- Card center (simplified card design) -->
  <rect x="10" y="11" width="12" height="8" rx="1" fill="#e0e7ff"/>
  <line x1="12" y1="13" x2="20" y2="13" stroke="#3b82f6" stroke-width="1"/>
  <line x1="12" y1="16" x2="18" y2="16" stroke="#3b82f6" stroke-width="0.8"/>
</svg>




