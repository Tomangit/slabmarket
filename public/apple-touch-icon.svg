<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 180" fill="none">
  <!-- Background -->
  <rect width="180" height="180" rx="40" fill="#3b82f6"/>
  
  <!-- Card/Slab representation -->
  <rect x="45" y="35" width="90" height="110" rx="12" fill="white" stroke="#1e40af" stroke-width="4"/>
  
  <!-- Card corners (grading slab style) -->
  <circle cx="55" cy="50" r="6" fill="#3b82f6"/>
  <circle cx="125" cy="50" r="6" fill="#3b82f6"/>
  <circle cx="55" cy="130" r="6" fill="#3b82f6"/>
  <circle cx="125" cy="130" r="6" fill="#3b82f6"/>
  
  <!-- Card center (simplified card design) -->
  <rect x="55" y="60" width="70" height="50" rx="6" fill="#e0e7ff"/>
  <line x1="65" y1="75" x2="115" y2="75" stroke="#3b82f6" stroke-width="4"/>
  <line x1="65" y1="90" x2="105" y2="90" stroke="#3b82f6" stroke-width="3"/>
</svg>




